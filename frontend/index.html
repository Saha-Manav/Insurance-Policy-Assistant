<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>AI Policy Query Assistant</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="icon" type="image/png" href="favicon.png" />
  </head>
  <body>
    <div class="container">
      <h1>Policy Query Assistant</h1>

      <label for="pdfUrlInput">PDF Document URL:</label>
      <input
        id="pdfUrlInput"
        type="text"
        placeholder="Enter PDF blob URL here"
        style="width: 100%; padding: 10px; margin-bottom: 15px"
      />

      <label for="questionsInput">Questions (one per line):</label>
      <textarea
        id="questionsInput"
        placeholder="Enter your questions here, one per line e.g. 46M, knee surgery, Pune, 3-month policy."
        rows="8"
      ></textarea>

      <button onclick="sendQuery()">Submit</button>

      <div class="response-section">
        <h2>Response:</h2>
        <pre id="responseOutput">Waiting for input...</pre>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
